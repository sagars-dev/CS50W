<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Improved with CSS</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td ,th {
            border : 1px solid black;
            padding: 5px;
            width: 200px; /* cell width necessary for word-wrap to work */
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <!-- A few different tags are necessary to create a table. -->
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific , word-warp allows unbreakable words to be broken , Will see it here now</td>
                <td>4280 m</td>
                <td>10911 m</td>
            </tr>
            <tr>
                <td>Atlantic</td>
                <td>3646 m</td>
                <td>8486 m</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
