<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
</head>

<body>
    <h2>Form Examples</h2>
    <form>
        <input type="text" placeholder="Your Name" name="first">
        <input type="password" name="password">
    <br>
        <div>
            Your Favorite color :
            <input type="radio" name="colorGroup" value="red">Red
            <input type="radio" name="colorGroup" value="blue">Blue
            <input type="radio" name="colorGroup" value="pink">Pink
            <input type="radio" name="colorGroup" value="Yellow">Yellow
        </div>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
