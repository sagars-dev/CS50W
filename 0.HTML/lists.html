<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lists</title>
</head>

<body>
    <!-- OL is numbered by default -->
    <h2>Ordered Lists </h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- UL is bullets by default-->
    <h2>Unordred Lists</h2>
    <ul>
        <li>Pick 1</li>
        <li>Pick 2</li>
        <li>Pick 3</li>
        <li>Pick 4</li>
    </ul>
</body>

</html>
